<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Declaramos que el documento está en HTML5 -->
    <meta charset="UTF-8">
    <!-- Asegura que la página sea responsiva y se ajuste bien en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Cargamos el archivo CSS de Boxicons para poder usar los iconos -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <!-- Enlazamos el archivo CSS local donde se encuentran los estilos personalizados -->
    <link rel="stylesheet" href="style.css">

    <!-- El título que aparece en la pestaña del navegador -->
    <title>Profile card ui design</title>
</head>
<body>

    <!-- Comienza el contenedor principal de la tarjeta de perfil -->
    <div class="profile-card">
        
        <!-- Sección de la imagen del perfil -->
        <div class="image">
            <!-- Aquí se muestra la imagen del perfil del usuario -->
            <img src="sticker-png-person-silhouette-blog-male-shadow-driving-neck-head.png" alt="" class="profile-img">
        </div>

        <!-- Sección de los datos de texto (nombre y ocupación del usuario) -->
        <div class="text-data">
            <!-- Nombre del usuario -->
            <span class="name">Creando Codigo</span>
            <!-- Ocupación o título del usuario -->
            <span class="job"> Desarrollador Autodidacta</span>
        </div>

        <!-- Sección de botones para redes sociales -->
        <div class="media-buttons">
            <!-- Botón para Facebook -->
            <a href="#" class="link facebook">
                <!-- Icono de Facebook usando Boxicons -->
                <i class='bx bxl-facebook-circle'></i>
            </a>

            <!-- Botón para Instagram -->
            <a href="#" class="link instagram">
                <!-- Icono de Instagram usando Boxicons -->
                <i class='bx bxl-instagram-alt'></i>
            </a>

            <!-- Botón para Twitter -->
            <a href="#" class="link twitter">
                <!-- Icono de Twitter usando Boxicons -->
                <i class='bx bxl-twitter'></i>
            </a>

            <!-- Botón para YouTube -->
            <a href="#" class="link youtube">
                <!-- Icono de YouTube usando Boxicons -->
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <!-- Sección del botón de acción (Suscripción) -->
        <div class="buttons">
            <!-- Botón con el texto "Suscríbete" -->
            <button class="button">Suscríbete</button>
        </div>

        <!-- Sección de botones de contacto (WhatsApp y correo electrónico) -->
        <div class="contact-buttons">
            <!-- Botón de contacto para WhatsApp -->
            <a href="#" class="link whatsapp">
                <!-- Icono de WhatsApp usando Boxicons -->
                <i class='bx bxl-whatsapp-square'></i>
            </a>

            <!-- Botón de contacto para correo electrónico -->
            <a href="#" class="link email">
                <!-- Icono de correo electrónico usando Boxicons -->
                <i class='bx bx-envelope'></i>
            </a>
        </div>
    </div>

</body>
</html>
